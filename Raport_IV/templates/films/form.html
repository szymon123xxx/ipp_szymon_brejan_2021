{% extends 'films/base.html' %}
{% block content %}
<div class="content-section">
    <h2 style="text-transform: uppercase; padding: 10px; text-align: center" >Upload your video</h2>
    <form method="post" style="padding: 10px" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success btn-lg">Upload</button>
    </form>
</div>
{% endblock %}
